<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scherkeira's To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1>To-Do</h1>

      <form id="todo-form">

      </form>

      <ul id="todo-list"></ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
